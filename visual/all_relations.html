<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>VivaGraphs webgl dynamic graph test page</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="vivagraph.js"></script>
    <script type='text/javascript'>
        /*global Viva*/
        var colors = [
            0x1f77b4ff, 0xaec7e8ff
        ];

        var user_to_look_at = "58338251";

        function beginAddNodesLoop(graph) {

            graph.beginUpdate();

            //$.getJSON("http://localhost:4567/userrelations/" + user_to_look_at + "/5", function (d) {
            $.getJSON("http://localhost:4567/relations-tuples/", function (d) {
                $.each(d, function (key, val) {
                    graph.addLink(val.source, val.target);
                })

            }).done(function () {
                graph.endUpdate();
            });

        }

        function onLoad() {
            var graph = Viva.Graph.graph();

            var layout = Viva.Graph.Layout.forceDirected(graph, {
                springLength: 5,
                springCoeff: 0.000008,
                dragCoeff: 0.02,
                gravity: -10.2
            });

            var graphics = Viva.Graph.View.webglGraphics();

            graphics
                    .node(function (node) {
                        if(node.id.indexOf("user")>-1) {
                            if(node.id.indexOf(user_to_look_at) > -1) {
                                return Viva.Graph.View.webglSquare(5, 0xc49c94ff);
                            } else {
                                return Viva.Graph.View.webglSquare(3, 0x1f77b4ff);
                            }
                        } else {
                            return Viva.Graph.View.webglSquare(3, 0xaec7e8ff);
                        }

                        //return Viva.Graph.View.webglSquare(1 + Math.random() * 10, colors[(Math.random() * colors.length) << 0]);

                    })
                    .link(function (link) {
                        //return Viva.Graph.View.webglLine(colors[(Math.random() * colors.length) << 0]);
                        return Viva.Graph.View.webglLine(0xff7f0eff);
                    });

            var renderer = Viva.Graph.View.renderer(graph,
                    {
                        layout: layout,
                        graphics: graphics,
                        container: document.getElementById('graph1'),
                        renderLinks: true
                    });

            renderer.run(1);
            //graph.addLink(1, 2)
            beginAddNodesLoop(graph);
            l = layout;
        }
    </script>
    <style type='text/css'>
        .node {
            background-color: #00a2e8;
            width: 10px;
            height: 10px;
            position: absolute;
        }

        .link {
            background-color: #dddddd;
            position: absolute;
        }

        #graph1 {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body onload="onLoad()" style="background-color: white;">
<div id='graph1'></div>
</body>
</html>
